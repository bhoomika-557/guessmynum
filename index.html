<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet"  href="./index.css">
    <script src="./index.js"></script>

</head>
<body class="color">
    <section class= "topflex">
        <span><button class="again">Again!</button></span>
        <p class="between"> (Between 1 and 20) </p>
    </section>
    <h1 class="guessmynumber">Guess My Number!</h1>
    <div class="secretsection" ><h1 class="secretnum">?</h1></div>
    <div class="bottomflex">
        <span class="left">
            <form class="flexone">
                <input class="enternum" type="number" min="1" max="20">
                <button class="checkbutton" value="Check" >Check</button>
            </form>
        </span>

        <span class="right between">
             <p class ="startguessing">Start guessing...</p>
             <p class="scoreboard">score : <span class="score">20</span></p>
             <p class="scoreboard">Highscore : <Span class="highscore">0</Span> </p>
        </span>
    </div>
</body>
</html>
